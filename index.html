	<script src="/assets/js/escalas.js"></script>
	<script>
		var escala = {};
		var scaleMode;
		var key;
		$(document).ready(function() {
			$(".fret-dot").each(function(index, el) {
				$(this).html($(this).attr('data-note'));
			});
			$('.fret-dot-container').click(function(event) {
				var fret = $(this).attr('data-fret');
				$('span[data-fret="'+fret+'"]').toggle();
				var span = $('span[data-fret="'+fret+'"]');
				var note = span.attr('data-note');
				pintarNota(note, span);
			});
			$('.items-escala').click(function(event) {
				scaleMode = $(this).attr('data-escala');
				$('#escala').html('Escala: ' + scaleMode + '<span id="tonalidad"></span>' + '<span id="notes-list"></span>');
				escala = buildScale(scaleMode, key);
				$('#pattern').html(escala.pattern);
				$('.card').css('visibility', 'visible');
			});
			$('.items-tonalidad').click(function(event) {
				key = $(this).attr('data-tonalidad');
				$('#tonalidad').html(' ' + key);
				escala = buildScale(scaleMode, key);
				$('.fret-dot').hide();			
				$('#view-notes-btn').show();
				$('#notes-list').html('');
				$('#view_notes-btn').removeClass('active');
			});
			$('#view-notes-btn').click(function(event) {
				$(this).toggleClass('active');
				if($(this).hasClass('active')){
					$('#notes-list').html('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;' + escala.scale.join(", "));
				}else{
					$('#notes-list').html('');
				}
			});
		});
		function buildScale(escala, tono){
			var s = {};
			if(escala && tono){
				s.scale = Escalas[escala][tono];
				s.pattern = Escalas[escala].pattern;
				s.key = s.scale[0];
				return s;
			}
			if(escala && !tono){
				s.pattern = Escalas[escala].pattern;
				return s;
			}
			if(!escala){
				return {}; // necesito el modo
			}
		}

		function pintarNota(note, el){
			if(escala.scale){
				for (var i = 0; i < escala.scale.length; i++) {
					if(escala.scale[i] === note){
						if(escala.key === note){
							el.css('background-color', '#ff9800');
						}else{
							el.css('background-color', '#8BC34A');
						}
						return true;
					}
				}
				el.css('background-color', 'red');
				setTimeout(function(){
					el.animate({opacity: 0}, 'slow', function(){
						el.hide();
						el.css('opacity', 1);
					});

				},500);
			}
		}

		function isNoteInScale(note){
			if(escala.scale){
				for (var i = 0; i < escala.scale.length; i++) {
					if(escala.scale[i] === note){
						return true;
					}
				}
				return false;
			}
			return false;
		}
	</script>
